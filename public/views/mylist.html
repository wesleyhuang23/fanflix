<main>
  <input type="text" placeholder="search your list" ng-model="titleFilter.title"/>
  <br>
  <br>
  <h2 id="watchlist">Watchlist</h2>
  <hr>
  <div class="watch-container">
    <div class="watch-wrapper" ng-repeat="film in watch | filter:titleFilter">


      <div class="watch-view">
        <div class="black-bg">
        </div>
        <div id="watchlist-box" class=watch-box>

          <div class="img-box">
          <img id="x" src="./icons/x-mark-4-512.png" ng-click="delete(film.mdb_id, user.fb_id, film.id)" />

          <img id="eye" src="./icons/basic_eye-512.png" ng-click="updateWatched(film.mdb_id, user.fb_id)" />

          <img id="heart" alt="favorite" src="./icons/Heart.png" ng-click="updateFav(film.mdb_id, user.fb_id)" />

          <a ui-sref="details({id:'{{film.mdb_id}}'})" >
          <img id="i" src="./icons/info-icon--6.png"/>
          </a>

        </div>
      </div>
      <a ui-sref="details({id:'{{film.id}}'})">
        <img id="watch-poster" src="{{film.poster}}"/>
      </a>
        <p>{{film.title}}</p>
      </div>

    </div>
  </div>

  <h2>Watched</h2>
  <hr>
  <div class="watch-container">
    <div class="watch-wrapper" ng-repeat="film in watched | filter:titleFilter">


      <div class="watch-view">
        <div class="black-bg">
        </div>
        <div class=watch-box>

          <div class="img-box-watched">
          <img id="x" alt="delete" src="./icons/x-mark-4-512.png" ng-click="delete(film.mdb_id, user.fb_id, film.id)" />

          <img id="heart" alt="favorites" src="./icons/Heart.png" ng-click="updateFav(film.mdb_id, user.fb_id)"
          />

          <a ui-sref="reviews">
          <img id="review" alt="review" src="./icons/menu-alt-512.png" ng-click="addToReviews(film, user.name)" />
        </a>
          <a ui-sref="details({id:'{{film.mdb_id}}'})">
          <img id="i" alt="info" src="./icons/info-icon--6.png"/>
          </a>

        </div>
      </div>
      <a ui-sref="details({id:'{{film.id}}'})">
        <img id="watch-poster" alt="watched" src="{{film.poster}}"/>
        </a>
        <p>{{film.title}}</p>
      </div>

    </div>
  </div>

  <h2 id="favorites">My Favorites</h2>
  <hr>
  <div class="fav-container">
    <div class="fav-wrapper" ng-repeat="film in favorites | filter:titleFilter">
      <div class="fav-view">
        <div class="black-bg">
        </div>
        <div class="watch-box">

          <div class="img-box-fav">
          <img id="x" src="./icons/x-mark-4-512.png" ng-click="delete(film.mdb_id, user.fb_id, film.id)" />

          <a ui-sref="reviews">
          <img id="review" src="./icons/menu-alt-512.png" ng-click="addToReviews(film, user.name)" />
        </a>
          <a ui-sref="details({id:'{{film.mdb_id}}'})">
          <img id="i-fav" src="./icons/info-icon--6.png"/>
          </a>
        </div>
        </div>
        <a ui-sref="details({id:'{{film.id}}'})">
        <img src="{{film.poster}}"/>
        </a>
        <p>{{film.title}}</p>
      </div>
    </div>
  </div>
</main>
