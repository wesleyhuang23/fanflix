<main>
  <div class="edit-container">
    <div class="edit-left-wrapper">
      <img ng-src="https://image.tmdb.org/t/p/original/{{editDetails.poster_path}}"/>
    </div>

    <div class="info-div">
  <input id="tagline-box" type="text" placeholder="tagline" ng-model="tagline">
  <br>
  <br>
    <input id="author-box" type="text" placeholder="author" ng-model="author" readonly>
  <br>
  <br>
      <p>Rating: </p>
      <br>
  <div class="rating-div">
    <input id="rating" type="number" name="rating" ng-minlength="0" ng-maxlength="10" ng-model="rating" required>/10
    <div ng-messages="venue.rating.$error" style="color:red; position:absolute;" role="alert">
        <div ng-message-exp="required" ng-show="enterClick">* This field is required</div>
        <div ng-message-exp="['minlength', 'maxlength']">
          Your rating must be between 0 and 10
        </div>
    </div>
  </div>
  <br>
  <br>
  <textarea type="text" id="box-value" placeholder="your review" ng-model="comments"/></textarea>
  <br>
  <br>
  <!-- <a ui-sref="reviews"> -->
  <a ui-sref="reviews">
    <div class="submit" ng-click="submitReview(tagline, author, comments, rating, user.fb_id)">
      <p>SUBMIT</p>
    </div>
  </a>
<!-- </a> -->
  </div>
  </div>
</main>
