<!DOCTYPE html>
<html ng-app="flixApp">
  <head>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/details.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/overview.css"/>

    <meta charseth="utf-8">
    <title>Fanflix</title>
  </head>
  <body ng-controller="mainCtrl">
    <div class="container-fluid">

    <header class="nav-bar">
      <div class="header-wrapper">
      <div class="header-content">
        <a id="home-btn" ui-sref="home">
          <div id="logo-container" onClick="window.location.reload()">
      <h1 id="logo"><span class="o">FAN</span><span class="r">FLIX</span></h1>
    </div>
        </a>
    <div class="header-right">
      <div class="search"/>
      <input id="input-search" type="text" placeholder="Search" ng-model="term"/>
      <a ui-sref="search"><img src="./icons/6983-200.png" ng-click="getSearch(term)"/>
      </a>
    </div>
      <a ui-sref="mylist" ng-show="user.name"><p>My List</p></a>
      <a ui-sref="reviews" ng-show="user.name">
      <p>Reviews</p>
    </a>

      <a ui-sref="login" ng-hide="user.name"/>
      <p>Login</p>
    </a>
    <a ng-click="logoutUser()" ng-show="user.name" ui-sref="home"/>
    <p>Logout</p>
  </a>
  <div class="user-box" ng-show="user.name">
    <img ng-src="{{user.photo}}" />
    {{user.name}}
  </div>
    </div>

    </div>
  </div>
    </header>
    <header>
    </header>

    <div ui-view>
      <!-- SECRET PORTAL -->
    </div>
    <footer>

    </footer>
  </div>
