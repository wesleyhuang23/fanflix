<!DOCTYPE html>
<html ng-app="flixApp">

<head>
  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  <link rel="stylesheet" type="text/css" href="./styles/details.css" />
  <link rel="stylesheet" type="text/css" href="./styles/overview.css" />
  <link rel="stylesheet" type="text/css" href="./styles/search.css" />
  <link rel="stylesheet" type="text/css" href="./styles/mylist.css" />
  <link rel="stylesheet" type="text/css" href="./styles/reviews.css" />
  <link rel="stylesheet" type "text/css" href="./styles/edit.css" />
  <link rel="stylesheet" type="text/css" href="./styles/login.css" />
  <link rel="stylesheet" type="text/css" href="./styles/people.css" />
  <link rel="stylesheet" type="text/css" href="./styles/user_reviews.css" />

  <meta charseth="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fanflix</title>
</head>

<body ng-controller="mainCtrl">
  <div class="container-fluid">
    <header class="nav-bar">
      <div class="header-wrapper">
        <div class="header-content">
          <div class="mobile-search-wrapper">
            <a ui-sref="search">
              <img id="mobile-search" src="./icons/6983-200.png" />
            </a>
          </div>
          <a id="home-btn" ui-sref="home">
            <div id="logo-container">
              <h1 id="logo"><span class="o">FAN</span><span class="r">FLIX</span></h1>
            </div>
          </a>
          <!--Burger menu-->
          <div class="burger" ng-click="show = !show">
            <img src="./icons/burger-menu.png" />
          </div>
          <div class="burger-menu" ng-hide="!show">
            <div>
              <a ui-sref="login" ng-hide="user.name" />
              <p ng-click="show = !show">Login</p>
              </a>
              <a ng-click="logoutUser()" ng-show="user.name" ui-sref="home" />
              <p ng-click="show = !show">Logout</p>
              </a>
              <a ui-sref="mylist" ng-show="user.name">
                <p>My List</p>
              </a>
              <!--<a ui-sref="reviews" ng-show="user.name"><p>Reviews</p></a>-->
            </div>
          </div>
          <div class="header-right">
            <div class="search" />
            <input id="input-search" type="text" placeholder="Search..." ng-model="term" />
            <a ui-sref="search"><img src="./icons/6983-200.png" ng-click="getSearch(term)" />
            </a>
          </div>
          <a ui-sref="mylist" ng-show="user.name">
            <p>My List</p>
          </a>
          <a ui-sref="reviews" ng-show="user.name">
            <p>Reviews</p>
          </a>
          <a ui-sref="login" ng-hide="user.name" />
          <p>Login</p>
          </a>
          <a ng-click="logoutUser()" ng-show="user.name" ui-sref="home" />
          <p>Logout</p>
          </a>
          <div class="user-box" ng-show="user.name">
            <img ng-src="{{user.photo}}" /> {{user.name}}
          </div>
        </div>
      </div>
  </div>
  </header>
  <header>
  </header>
  <div ui-view>
    <!-- SECRET PORTAL -->
  </div>
  <footer>
  </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
  <script src="./js/flix.js"></script>
  <script src="./js/mainCtrl.js"></script>
  <script src="./js/mainSvc.js"></script>
  <script src="./js/details/detailsCtrl.js"></script>
  <script src="./js/edit/editCtrl.js"></script>
  <script src="./js/search/searchCtrl.js"></script>
  <script src="./js/mylist/mylistCtrl.js"></script>
  <script src="./js/login/loginCtrl.js"></script>
  <script src="./js/people/peopleCtrl.js"></script>
  <script src="./js/userReviews/userReviewsCtrl.js"></script>
  <script src="./js/credits/creditsCtrl.js"></script>
  <script src="./js/theater/theaterCtrl.js"></script>
  <script src="./js/user/userCtrl.js"></script>
  <script src="./js/user/watchlistCard.js"></script>
  <script src="./js/user/watchedCard.js"></script>
  <script src="./js/user/favoritesCard.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.js"></script>
  <script src="./js/animation.js"></script>
